<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="top">
        <div class="stage-bar">
          <div class="stage-title active">Business</div>
          <div class="stage-title fade">Account</div>
          <div class="stage-title fade">Plan</div>
        </div>
      </div>
      <div class="center">
        <div class="row">
          <div class="piece s70">
            <label>Business Name</label>
            <input type="text">
          </div>
          <div class="piece s30">
            <label>Zip Code</label>
            <input type="text">
          </div>
          <div class="continue btn left">Search</div>
        </div>
        <div class="row">
          <label>Industry</label>
          <select class="" name="">
            <option value="" selected="true" disabled>Select</option>
            <option value="">Healthcare</option>
            <option value="">Dental</option>
            <option value="">Real estate</option>
            <option value="">Retail</option>
            <option value="">Hospitality</option>
            <option value="">Restaurants</option>
            <option value="">Financial Services</option>
            <option value="">Insurance</option>
            <option value="">Legal</option>
            <option value="">Automotive</option>
            <option value="">Home services</option>
            <option value="">Personal services</option>
          </select>
        </div>
        <div class="row">
          <div class="continue btn fade">Continue &rarr;</div>
        </div>
      </div>

    </div>
    <footer>
      <script> </script>
    </footer>
  </body>
</html>
